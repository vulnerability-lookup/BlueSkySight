[tool.poetry]
name = "BlueSkySight"
version = "0.6.0"
description = "A client to gather vulnerability-related information from Bluesky."
authors = ["CÃ©dric Bonhomme <cedric.bonhomme@circl.lu>"]
license = "GPL-3.0-or-later"
readme = "README.md"

homepage = "https://github.com/CIRCL/BlueSkySight"
repository = "https://github.com/CIRCL/BlueSkySight"

keywords = ["Vulnerability-Lookup", "Vulnerability", "CVE", "Bluesky"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Security",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]

include = [
    "README.md",
    "COPYING",
    "blueskysight/conf_sample.py",
]

[tool.poetry.scripts]
BlueSkySight-Firehose-v1 = "blueskysight.stream:main"
BlueSkySight-Firehose = "blueskysight.firehose:main"
BlueSkySight-Jetstream = "blueskysight.jetstream:main"

[tool.poetry.dependencies]
python = "^3.10"
pyvulnerabilitylookup = "^2.2.0"
websockets = "^14.1"
cbor2 = "^5.6.5"
zstandard = "^0.23.0"
httpx = "^0.28.1"

[tool.poetry.group.dev.dependencies]
mypy = "^1.13.0"
flake8 = "^6.0.0"
pre-commit = "^4.0.1"
types-requests = "^2.32.0.20241016"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.13"
check_untyped_defs = true
ignore_errors = false
ignore_missing_imports = true
strict_optional = true
no_implicit_optional = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unreachable = true

show_error_context = true
pretty = true

exclude = "build|dist|docs|blueskysight.egg-info"

[tool.isort]
profile = "black"
